<!DOCTYPE html>
<html>
<head>
    <title>Verkefni 3</title>
    <style>
        canvas {
            border: 3px solid black;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }
        body {
            background-color: white;
            margin: 0px;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #fullScreenButton {
            position: absolute;
            font-size: 20px;
            padding: 10px;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }
        #start-screen h1 {
            color: black;
            padding: 10px;
            background-color: white;
            font-size: 40px;
        }
        :fullscreen, ::backdrop {
            background-color: white;
            margin: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Swipe to start Game</h1>
    </div>
    <canvas id="canvas"></canvas>
    <button id='fullScreenButton'>Toggle Fullscreen</button>
    <script src="verk3.js"></script>
</body>
</html>
